<style>
    header {
        background-image: url('/images/docente-home.jpg') !important;
    }
</style>
<header id="main">
    <div class="header-content">
        <div class="header-content-inner">
            <h1>Docente de apoio presencial {{model?.Nome}}</h1>
            <a href="/docentes/{{model?.Id}}/home#more" class="btn btn-primary btn-xl page-scroll">Mais informações</a>
        </div>
    </div>
</header>

<section id="more">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Informações adicionais sobre o docente</h2>
                <hr class="primary">
                <tabs>
                    <tab active="true" title='Cursos ofertados'>
                        <ul class="list-unstyled">
                            <model-list selectionProperty="Codigo" descriptionProperty="Nome" detailNavigationUrl="" [list]="model?.Cursos" showFilters=false></model-list>
                        </ul>
                    </tab>
                    <tab title='Coordenação'>
                        <ul class="list-unstyled">
                            <h4>Coordenador(a)</h4>
                            <p>{{item.Coordenador}}</p>
                        </ul>
                    </tab>
                    <tab *ngIf="model?.AcervoBibliografico" title='Acervo bibliográfico'>
                        <p>{{model?.AcervoBibliografico}}</p>
                    </tab>
                </tabs>
            </div>
        </div>
    </div>
</section>

<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Entre em contato!</h2>
                <hr class="primary">
            </div>
            <div class="col-lg-4 col-lg-offset-2 text-center">
                <i class="fa fa-phone fa-3x wow bounceIn"></i>
                <p><span itemprop="telephone"><a href="tel:{{model?.Telefones}}">{{model?.Telefones}}</a></span></p>
            </div>
            <div class="col-lg-4 text-center">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{model?.Emails}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <div itemscope itemtype="http://schema.org/LocalBusiness">
                    <address>
                        <div *ngIf="model?.Endereco" [innerHTML]="model?.Endereco"></div>
                    </address>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-2 text-center">
                <i class="fa fa-facebook fa-3x wow bounceIn"></i>
                <p><a href="{{model?.Site}}">Acesse nossa página</a></p>
            </div>
        </div>
    </div>
</section>
<instituicao-footer></instituicao-footer>
