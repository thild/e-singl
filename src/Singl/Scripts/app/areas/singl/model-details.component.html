<div class="row">
    <div class="col-lg-12">
        <div *ngIf="!model">
            {{notFoundMessage}}
        </div>
        <div *ngIf="model">
            <h2 class="section-heading">{{headingMessage}} "{{model.Nome}}"</h2>
            <hr class="hard"/>
            <div>
                <dl class="dl-horizontal">
                    <template ngFor #property="$implicit" [ngForOf]="properties">
                        <template [ngIf]="property.Scaffold">
                            <dt>
                                {{property.DisplayName}}
                            </dt>
                            <dd [ngSwitch]="property.ClientType">
                                <template ngSwitchWhen="string">{{model[property.PropertyName]}}</template>
                                <template ngSwitchWhen="boolean">
                                    <template [ngIf]="model[property.PropertyName]">
                                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                                    </template>
                                    <template [ngIf]="!model[property.PropertyName]">
                                        <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
                                    </template>
                                </template>
                                <template ngSwitchWhen="array">
                                    <div *ngIf="model[property.PropertyName].length > 0">
                                        <list name="{{property.DisplayName}}"
                                            selectionProperty="{{property.SelectionProperty}}"              
                                            descriptionProperty="{{property.DescriptionProperty}}"      
                                            navigationUrl="{{property.NavigationUrl}}"
                                            [list]="model[property.PropertyName]"
                                        ></list>
                                    </div>            
                                </template>
                                <template ngSwitchWhen="any">
                                    <template [ngIf]="model[property.PropertyName]">
                                        <!--<a [routerLink]="[property.RouteName, getModelNavigationRouteParams(model[property.PropertyName], property)]">{{getModelNavigationDescription(model, property)}}</a>-->
                                        <span class="model" (click)="onSelect(model[property.PropertyName], property)">{{getModelNavigationDescription(model, property)}}</span>
                                    </template>
                                    <template [ngIf]="!model[property.PropertyName]">
                                        -
                                    </template>
                                    <!--<a href="" (click)="onSelect(model[property.PropertyName], property)">{{getModelNavigationDescription(model, property)}}</a>-->
                                </template>
                            </dd> 
                        </template>
                    </template>     
                </dl>
            </div>
            <hr class="hard"/>
            <div>
                <button (click)="gotoList()">Voltar</button>
            </div>      
        </div>
    </div>
</div>
