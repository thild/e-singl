<div class="container">
    <div [hidden]="submitted">

        <h1>Template Form</h1>
        <form *ngIf="active" [ngFormModel]="form" (ngSubmit)="onSubmit()">
            {{diagnostic}}
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control"
                    [(ngModel)]="model.name" 
                    ngControl="name" />
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Nome é obrigatório
                </div>
            </div>
            <div class="form-group">
                <label for="path">Caminho</label>
                <input type="text" class="form-control"
                    [(ngModel)]="model.path" 
                    ngControl="path" />
                <div [hidden]="path.valid || path.pristine" class="alert alert-danger">
                    Caminho é obrigatório
                </div>
            </div>
            <div class="form-group">
                <label for="html">Html</label>
                
                <!--<input type="text" class="form-control"
                    [(ngModel)]="model.html" 
                    ngControl="html" />-->
                <ckeditor 
                    [(ngModel)]="model.html" 
                    ngControl="html" ></ckeditor>                    
                <div [hidden]="html.valid || html.pristine" class="alert alert-danger">
                    Html é obrigatório
                </div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newTemplate()">Novo template</button>
        </form>
    </div>
</div>
