<div class="row">
    <div class="col-lg-12">
        <h2 class="section-heading">Detalhes do setor de conhecimento "{{setorConhecimentoDto.SetorConhecimento.Nome}}"</h2>
        <hr class="hard"/>
        <div>
            <dl class="dl-horizontal">
                <dt>
                    Nome
                </dt>
                <dd>
                    {{setorConhecimentoDto.SetorConhecimento.Nome}} 
                </dd>
                <dt>
                    Sigla
                </dt>
                <dd>
                    {{setorConhecimentoDto.SetorConhecimento.Sigla}}
                </dd>
            </dl>
            <div ng-if="setorConhecimentoDto.SetorConhecimento.Departamentos.length > 0">
                <h3>Lista de departamentos</h3>
                <table class="table">
                    <tr>
                        <th>
                            Departamento
                        </th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="departamento in setorConhecimentoDto.SetorConhecimento.Departamentos">
                        <td>
                            <a href="/spa/departamentos/{{departamento.Sigla}}/{{setorConhecimentoDto.UnidadeUniversitaria.Sigla}}">{{departamento.SiglaNome}}</a>
                        </td>
                        <td>
                            <div class="pull-right">
                                <a href="/spa/departamentos/{{departamento.Sigla}}/{{setorConhecimentoDto.UnidadeUniversitaria.Sigla}}" class="btn btn-default">
                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Detalhes</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <hr class="hard"/>
        <div>
            <a href="javascript:history.go(-1)">Voltar</a>
        </div>      
    </div>
</div>
