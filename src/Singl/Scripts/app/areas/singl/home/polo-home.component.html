<header [style.background-image]="getBackgroundImage()" id="main">
    <div class="header-content">
        <div class="header-content-inner">
            <h1>Polo de apoio presencial {{model?.Nome}}</h1>
            <a href="/spa/polos/{{model?.Id}}/home#more" class="btn btn-primary btn-xl page-scroll">Mais informações</a>
        </div>
    </div>
</header>

<section id="more">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2 class="section-heading text-center">Informações adicionais sobre o polo</h2>
                <hr class="primary">
                <tabs>
                    <tab active="true" title='Cursos ofertados'>
                        <ul class="list-unstyled text-left">
                            <model-list selectionProperty="Codigo" descriptionProperty="Nome" detailNavigationUrl="`/cursos/${model.Codigo}`" [list]="model?.Cursos" showFilters=false></model-list>
                        </ul>
                    </tab>
                    <tab title='Coordenação'>
                        <ul class="list-unstyled text-center">
                            <h4>Coordenador(a)</h4>
                            <p>{{model?.Coordenador}}</p>
                        </ul>
                    </tab>
                    <tab *ngIf="model?.AcervoBibliografico" title='Acervo bibliográfico'>
                        <p>{{model?.AcervoBibliografico}}</p>
                    </tab>
                </tabs>
            </div>
        </div>
    </div>
</section>

<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Entre em contato!</h2>
                <hr class="primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <div itemscope itemtype="http://schema.org/LocalBusiness">
                    <address>
                        <div *ngIf="model?.Endereco" [innerHTML]="model?.Endereco"></div>
                    </address>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-2 text-center">
                <i class="fa fa-phone fa-3x wow bounceIn"></i>
                <p>{{model?.Telefones}}</p>
            </div>
            <div class="col-lg-4 text-center">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{model?.Emails}}</p>
            </div>
            <div *ngIf="model?.Site" class="col-lg-8 col-lg-offset-2 text-center">
                <i class="fa fa-home fa-3x wow bounceIn"></i>
                <p><a href="{{model?.Site}}">Acesse nossa página</a></p>
            </div>
        </div>
    </div>
</section>
<instituicao-footer></instituicao-footer>
