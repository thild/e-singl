<style>

    .my-drop-zone {
        border: dotted 3px lightgray;
    }
    
    .nv-file-over {
        border: dotted 3px red;
    }
    /* Default class applied to drop zones on over */
    
    .another-file-over-class {
        border: dotted 3px green;
    }
    
    html,
    body {
        height: 100%;
    }
</style>

<div class="container">

    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href>Gerenciador de Arquivos</a>
        </div>
    </div>

    <div class="row">

        <div class="col-md-3">

            <h3>Selecione os arquivos</h3>

            <div ng2-file-drop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (file-over)="fileOverBase($event)" [uploader]="uploader"
            class="well my-drop-zone">
                Arrastar arquivo(s) aqui
            </div>
            ou
            <input type="file" ng2-file-select [uploader]="uploader" multiple />
        </div>
    </div>

    <div class="row">

        <div class="col-md-9" style="margin-bottom: 40px">

            <h3>Lista de envios ({{uploader?.queue.length}})</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th width="50%">Nome</th>
                        <th>Tamanho</th>
                        <th>Progresso</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#item of uploader.queue">
                        <td *ngIf="uploader.isHTML5"><strong>{{item.file.name}}</strong></td>
                        <td *ngIf="uploader.isHTML5" nowrap>{{item.file.getHumanReadableSize()}}</td>
                        <td *ngIf="uploader.isHTML5">
                            <div class="progress" style="margin-bottom: 0;">
                                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                            </div>
                        </td>
                        <td class="text-center">
                            <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                            <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                            <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                        </td>
                        <td nowrap>
                            <button type="button" class="btn btn-success btn-xs" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                                <span class="glyphicon glyphicon-upload"></span> Enviar
                            </button>
                            <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()" [disabled]="!item.isUploading">
                                <span class="glyphicon glyphicon-ban-circle"></span> Cancelar
                            </button>
                            <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                                <span class="glyphicon glyphicon-trash"></span> Remover
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <div>
                    Progresso de envio:
                    <div class="progress" style="">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                    <span class="glyphicon glyphicon-upload"></span> Enviar todos
                </button>
                <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancelar todos
                </button>
                <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                    <span class="glyphicon glyphicon-trash"></span> Remover todos
                </button>
            </div>

        </div>

    </div>

</div>
